<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="body">
    <div class="page-wrapper">
      <div id="header-fix">
        <header class="header">
          <nav class="page-nav">
            <a href="#" class="page-link active">Home</a>
            <a href="#" class="page-link">About</a>
            <a href="#" class="page-link">Order</a>
            <a href="#" class="page-link">Contact</a>
          </nav>
        </header>
      </div>
      <main class="page-content">
        <section class="name-section">
          <h2 class="title">Hanna Bakes</h2>
        </section>
        <section class="promotion-banner">
          <div
            style="background-image: url(./images/1.jpg);"
            class="banner-item with-image"
          ></div>
          <div class="banner-item colored">
            <div class="item-description">
              <h2 class="description-head">
                Designer Cakes <br />
                Delivered to Your <br />
                Doorstep
              </h2>
              <a href="#" class="action-button">Order Here</a>
            </div>
          </div>
          <div
            style="background-image: url(./images/2.jpg);"
            class="banner-item with-image"
            class="banner-item"
          ></div>
        </section>
      </main>
      <main class="foto-content">
        <section class="foto-section">
          <div>
            <h2 class="second-title">
              ALL CAKES ARE TAILORED TO YOUR TASTE AND STYLE
            </h2>
          </div>
        </section>
        <section class="promotion-banner">
          <div
            style="background-image: url(./images/3.jpg);"
            class="foto-item with-image"
            class="foto-item"
          >
            <div>
              <a href="#" class="click-button">Meet Hanna</a>
            </div>
          </div>
          <div
            style="background-image: url(./images/4.jpg);"
            class="foto-item with-image"
            class="foto-item"
          >
            <div>
              <a href="#" class="click-button">Contact Me</a>
            </div>
          </div>
        </section>
        <section>
          <h1 class="follow-me">Follow me on Instagram</h1>
        </section>
        <section class="foto-banner">
          <div>
            <img class="images-foto" src="./images/Home _ Mysite/1.jpg" />
            <img class="images-foto" src="./images/Home _ Mysite/2.jpg" />
            <img class="images-foto" src="./images/Home _ Mysite/3.jpg" />
            <img class="images-foto" src="./images/Home _ Mysite/4.jpg" />
            <img class="images-foto" src="./images/Home _ Mysite/5.jpg" />
            <img class="images-foto" src="./images/Home _ Mysite/6.jpg" />
            <img class="images-foto" src="./images/Home _ Mysite/7.jpg" />
          </div>
        </section>
        <div class="subscribe-button">
          <h3>Subscribe to My Newsletter</h3>
        </div>
        <form action="" class="comments-form" method="POST">
          <div>
            <label for="Enter your email here"></label>
            <input
              type="email"
              id="emailField"
              name="Enter your email here"
              class="form-field"
              placeholder="Enter your email here"
            />
          </div>
          <div>
            <button class="button">Subscribe now</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
