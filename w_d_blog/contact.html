<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mirillis</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img class="graficlogo" src="./images/mirillis.png" alt="LOGO"
        /></a>
      </div>
      <nav>
        <div class="topnav" id="myTopnav">
          <a href="index.html">HOME</a>
          <a href="projects.html">PROJECTS</a>

          <a href="location.html">LOCATION</a>
          <a id="menu" href="#" class="icon">&#9776;</a>
        </div>
      </nav>
    </header>
    <main>
      <form class="form">
        <p>
          <input
            type="text"
            name="name"
            class="feedback-input"
            placeholder="Name"
            id="name"
          />
        </p>
        <p>
          <input
            type="email"
            name="email"
            class="feedback-input"
            placeholder="Email"
            id="email"
          />
        </p>
        <p>
          <textarea
            name="text"
            id="comment"
            placeholder="Message"
            class="feedback-input"
          ></textarea>
        </p>
        <input type="submit" value="Submit" class="button-submit" />
        <div class="easy"></div>
      </form>
    </main>
    <footer>
      <nav>
        <a href="index.html">HOME</a>
        <a href="projects.html">PROJECTS</a>
        <a href="blog.html">BLOG</a>
        <a href="contact.html">CONTACT</a>
        <a href="about.html">ABOUT</a>
        <a href="services.html">SERVICES</a>
        <a href="location.html">LOCATION</a>
      </nav>
      <div class="logo">
        <a href="index.html"
          ><img class="graficlogo" src="./images/mirillis.png"
        /></a>
      </div>
      <div class="social">
        <a href="#"><img src="./images/logo/email.png" alt="" /></a>
        <a href="#"><img src="./images/logo/fcb.jpg" alt="" /></a>
        <a href="#"><img src="./images/logo/google.jpg" alt="" /></a>
        <a href="#"><img src="./images/logo/inst.png" alt="" /></a>
        <a href="#"><img src="./images/logo/pinterest.jpg" alt="" /></a>
      </div>
      <p>Web Developer Blog. 2020</p>
    </footer>
